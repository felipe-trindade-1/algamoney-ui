<div class="container">
    <form>

        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true"></p-calendar>
            </div>
            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true"></p-calendar>
            </div> 
            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição {{ descricao.errors | json }}</label>
                <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

                <div *ngIf="descricao.hasError('required') && descricao.dirty"
                class="p-message p-message-error">
                    Informe uma descrição
                </div>
                <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
                class="p-message p-message-error">
                    Mínimo de 5 caractéres
                </div>                
            </div> 
            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" currencyMask [options]="{prefix:'R$',thousands:'.', decimal:',', allowNegative: false}"/>
            </div>  
            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione Categoria"></p-dropdown>
            </div> 
            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione Pessoa" [filter]="true"></p-dropdown>
            </div>  
            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div> 
            <div class="p-col-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="p-button-info"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
              </div>                                                                           
        </div>

    </form>
</div>
